<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Practice Template Page</title>
    <link rel="stylesheet" type="text/css" href="../../_common/css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/customize.css" />
    <script type="text/javascript" src="../../_common/js/dojo/dojo.js" data-dojo-config="async:true">
        // Load Dojo asynchronously.
    </script>

    <script type="text/javascript">
        // Configure AccDC modules and scripts to be loaded synchronously for flow control
        InitAccDC = [
            '../../../2 Accessible Component Modules/carousel_module.min.js',
            'js/setup.js'
        ];

        // Now load the AccDC API using the Dojo AMD Loader
        // The referenced AccDC API file is located at ../../_common/js/dojo/acc.dc.api.js
        require(['dojo/acc.dc.api']);
    </script>
</head>

<body>
    <div id="coding-arena">
        <header>
            <h1 tabindex="-1">
                <a href="whatsock.com"><img alt="WhatSock : Changing the world one step at a time" src="../../_common/img/whatsock.svg" />
                    <strong>AccDC</strong> Technical Style Guide</a></h1>
        </header>

        <main>
            <h2>Carousel <small>Grouped from XML, with Group Name on Top</small></h2>
            <div class="demo-block">
                <div id="carouselId">
                </div>
                <div class="buttons-bar">
                    <button id="toggleBtn">Toggle Carousel</button>
                </div>
            </div>

            <div class="keyboard">
                <p>The carousel controls are keyboard accessible:</p>
                <ul>
                    <li>Press <kbd>Tab</kbd> and <kbd><kbd>Shift</kbd>+<kbd>Tab</kbd></kbd> to navigate between buttons, and press <kbd>Enter</kbd> to activate.</li>
                    <li>Mouse users can click the desired buttons as usual.</li>
                </ul>
            </div>
        </main>
    </div>
</body>

</html>
