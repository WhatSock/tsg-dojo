<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Practice Template Page</title>
        <link rel="stylesheet" type="text/css" href="../../_common/css/global.css" />
        <link rel="stylesheet" type="text/css" href="css/customize.css" />
<script type="text/javascript" src="../../_common/js/dojo/dojo.js" data-dojo-config="async:true">
// Load Dojo asynchronously.
</script>

<script type="text/javascript">

// Configure AccDC modules and scripts to be loaded synchronously for flow control
InitAccDC = [
'../../../2 Accessible Component Modules/form_field_validator.min.js',
'js/setup.js'
];

// Now load the AccDC API using the Dojo AMD Loader
// The referenced AccDC API file is located at ../../_common/js/dojo/acc.dc.api.js
require(['dojo/acc.dc.api']);

</script>
    </head>
    <body>
    	<div id="coding-arena">
			<header>
				<h1 tabindex="-1">
					<a href="http://whatsock.com"><img alt="WhatSock : Changing the world one step at a time" src="../../_common/img/whatsock.svg" /> 
					<strong>AccDC</strong> Technical Style Guide</a></h1>
			</header>
			
			<main>
				<h2>Dynamic Help Tooltip</h2>
        	
	            <div class="demo-block">
	                <form id="contactForm" action="#">
	                    <p><label class="required" for="your_name">Your name:</label>
	                    	<input type="text" name="name" id="your_name" /></p>
						<p><label class="required" for="your_email">Your email:</label>
	                    	<input type="text" name="email" id="your_email" /></p>
						<p class="buttons-bar"><input type="submit" value="Submit" /></p>
	                </form>
	                <div class="note">
	                    <p>Error tooltips are automatically rendered when focus moves away from each required form field.</p>
	                </div>
            	</div>
			</main>
        </div>
    </body>
</html>
