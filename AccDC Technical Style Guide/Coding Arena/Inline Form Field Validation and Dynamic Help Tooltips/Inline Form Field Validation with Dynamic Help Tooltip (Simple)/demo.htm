<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Practice Template Page</title>

<link rel="stylesheet" type="text/css" href="../../_common/css/global.css" />
<link rel="stylesheet" type="text/css" href="css/customize.css" />

<script type="text/javascript" src="../../_common/js/dojo/dojo.js" data-dojo-config="async:true">
// Load Dojo asynchronously.
</script>

<script type="text/javascript">

// Configure AccDC modules and scripts to be loaded synchronously for flow control
InitAccDC = [
'../../../2 Accessible Component Modules/form_field_validator.min.js',
'js/setup.js'
];

// Now load the AccDC API using the Dojo AMD Loader
// The referenced AccDC API file is located at ../../_common/js/dojo/acc.dc.api.js
require(['dojo/acc.dc.api']);

</script>

</head>
<body>
<div>

<div>

<form id="contactForm">

<label for="dummyField"> Non-required field: </label>
<input type="text" id="dummyField" />

<br /><br />

<span class="question">
<label for="questionId">
What is the Latin name for our planet?
</label>
<input type="text" name="question" id="questionId" />
</span>

<br /><br />

<label class="required" for="your_name"> Your name: </label>
<input type="text" name="name" id="your_name" />

<label class="required" for="your_email"> Your email: </label>
<input type="text" name="email" id="your_email" />

<input type="submit" value="Submit" />

</form>

<div class="desc">
<p>
Help tooltips automatically appear when focus is set on the associated field, and disappear when focus moves away.
<br />
Error tooltips are automatically rendered when focus moves away from each required form field.
</p>
</div>

</div>

</div>
</body>
</html>
